<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STUDYDY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --gradient-bg: linear-gradient(120deg, #f8fafc 0%, #e2f0fe 45%, #e0ffe9 100%);
      --card-bg: #fff;
      --card-shadow: 0 2px 24px 0 rgba(30, 60, 90, 0.09);
      --primary: #4975fa;
      --secondary: #30d493;
      --input-bg: #f2f8fe;
      --input-border: #e9edfc;
      --font: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    html, body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font);
      background: var(--gradient-bg);
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: url('data:image/svg+xml;utf8,<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="60" fill="%2330d49310"/><ellipse cx="220" cy="200" rx="42" ry="32" fill="%234975fa16"/><ellipse cx="50" cy="260" rx="36" ry="18" fill="%2330d49316"/><circle cx="280" cy="70" r="30" fill="%234975fa10"/></svg>') repeat;
      background-size: 320px 320px;
      opacity: 0.2;
    }

    .split-container {
      display: flex;
      max-width: 1100px;
      height: 80vh;
      min-height: 580px;
      margin: 5vh auto;
      border-radius: 2rem;
      box-shadow: var(--card-shadow);
      background: rgba(255,255,255,0.03);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .split-left {
      flex: 1;
      background: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 3rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      border-top-left-radius: 2rem;
      border-bottom-left-radius: 2rem;
    }

    .logo-text {
      font-weight: 800;
      font-size: 2.3rem;
      color: var(--primary);
      letter-spacing: -1px;
      margin-bottom: 2.5rem;
      margin-top: 0.2rem;
      user-select: none;
    }

    .split-left .tagline {
      font-size: 1.55rem;
      font-weight: 600;
      color: #19326c;
      margin-bottom: 2.5rem;
      letter-spacing: 0.01em;
      word-break: keep-all;
    }

    .split-left .cn-tagline {
      font-size: 1.19rem;
      color: #3368b8;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .split-right {
      flex: 1.1;
      background: var(--card-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 2rem;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      position: relative;
      min-width: 350px;
      box-shadow: 0 0px 24px 0 rgba(73,117,250,0.06);
    }
    .login-card {
      width: 100%;
      max-width: 410px;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2.3rem;
    }

    .welcome-title {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: -2px;
      margin-bottom: 0.3rem;
      line-height: 1.06;
    }
    .subtitle {
      font-size: 1.6rem;
      font-weight: 600;
      color: #19326c;
      opacity: 0.84;
      margin-bottom: 1.6rem;
      line-height: 1.06;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.15rem;
    }
    .input-group label {
      font-size: 1.01rem;
      color: #19326c;
      font-weight: 500;
      margin-bottom: 0.2rem;
      display: block;
      letter-spacing: 0.01em;
    }
    .input-group input {
      width: 100%;
      padding: 1em 1em;
      border-radius: 1em;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      font-size: 1.07rem;
      outline: none;
      transition: border 0.2s;
      margin-top: 0.14em;
    }
    .input-group input:focus {
      border: 1.5px solid var(--primary);
      background: #f4f9ff;
    }

    .btn-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 0.8rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.97em;
      font-weight: 700;
      font-size: 1.13rem;
      padding: 0.95em 0;
      cursor: pointer;
      box-shadow: 0 2px 10px #4975fa22;
      transition: background 0.18s;
      width: 100%;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: #274fc5;
      outline: none;
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 0.97em;
      font-weight: 600;
      font-size: 1.02rem;
      padding: 0.88em 0;
      box-shadow: 0 2px 10px #30d49322;
      cursor: pointer;
      transition: background 0.18s;
      width: 100%;
      margin-bottom: 0.2em;
    }
    .btn-secondary:hover,
    .btn-secondary:focus {
      background: #21876b;
      outline: none;
    }

    .forgot-link {
      display: block;
      color: var(--primary);
      font-size: 1.02rem;
      text-decoration: none;
      text-align: center;
      transition: color 0.18s;
      padding: 0.47em 0;
      border-radius: 0.97em;
      background: #f7fafe;
      margin-top: 0.1em;
      width: 100%;
      font-weight: 500;
    }
    .forgot-link:hover {
      color: #2349a0;
      background: #f1f5fe;
    }

    @media (max-width: 1050px) {
      .split-container {
        flex-direction: column;
        height: auto;
        min-height: 680px;
        border-radius: 1.5rem;
      }
      .split-left, .split-right {
        min-width: unset;
        border-radius: 0;
      }
      .split-right {
        border-bottom-right-radius: 1.5rem;
        border-bottom-left-radius: 1.5rem;
        box-shadow: none;
      }
      .split-left {
        border-top-left-radius: 1.5rem;
        border-top-right-radius: 1.5rem;
        align-items: center;
        text-align: center;
        padding: 2.3rem 1.3rem 2rem 1.3rem;
        gap: 0.3rem;
      }
    }
    @media (max-width: 680px) {
      .split-container {
        margin: 0;
        border-radius: 0;
        width: 100vw;
        min-height: 100vh;
        box-shadow: none;
      }
      .split-left, .split-right {
        padding: 1.2rem 0.7rem;
      }
      .split-right {
        min-width: 0;
      }
      .logo-text {
        font-size: 1.4rem;
      }
      .tagline { font-size: 1.1rem; }
      .cn-tagline { font-size: 1rem; }
      .welcome-title { font-size: 2rem; }
      .subtitle { font-size: 1.12rem; }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="split-container">
    <section class="split-left">
      <span class="logo-text">STUDYDY</span>
      <div class="tagline">Your Perfect Study Buddy.</div>
      <div class="cn-tagline">利用AI，將您的文件變成神奇的互動故事</div>
    </section>
    <section class="split-right">
      <main class="login-card">
        <div>
          <div class="welcome-title">歡迎回來</div>
          <div class="subtitle">請輸入您的資訊以登入</div>
        </div>
        <form autocomplete="on">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required autofocus>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
          </div>
          <div class="btn-row">
            <button type="submit" class="btn-primary">Login</button>
            <button type="button" class="btn-secondary">Create Account</button>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
        </form>
      </main>
    </section>
  </div>
</body>
</html>
