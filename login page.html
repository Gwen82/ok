<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STUDYDY &mdash; AI Learning Platform Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #f8fafc 0%, #e0ecff 70%, #e0ffe9 100%);
      --card-bg: #fff;
      --card-shadow: 0 2px 24px 0 rgba(30, 60, 90, 0.07);
      --primary: #4975fa;
      --secondary: #30d493;
      --input-bg: #f4f8ff;
      --input-border: #e5eaff;
      --font: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      font-family: var(--font);
      background: var(--gradient-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      min-height: 100vh;
    }

    .login-card {
      background: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 95%;
      margin: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-weight: 800;
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: -1px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .logo-icon {
      background: var(--secondary);
      color: white;
      font-weight: bold;
      border-radius: 50%;
      font-size: 1.15rem;
      padding: 0.3em 0.5em;
      margin-right: 4px;
      box-shadow: 0 1px 8px #30d49333;
      text-align: center;
      display: inline-block;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 1.2rem;
    }

    .input-group label {
      font-size: 1rem;
      color: #19326c;
      font-weight: 500;
      margin-bottom: 0.2rem;
      display: block;
      letter-spacing: 0.01em;
    }

    .input-group input {
      width: 100%;
      padding: 0.85em 1em;
      border-radius: 0.9em;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      margin-top: 0.2em;
    }
    .input-group input:focus {
      border: 1.5px solid var(--primary);
      background: #f4f9ff;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 1em;
      font-weight: 700;
      font-size: 1.12rem;
      padding: 0.9em 0;
      margin-top: 0.2em;
      cursor: pointer;
      box-shadow: 0 2px 10px #4975fa22;
      transition: background 0.18s;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: #2c52c6;
      outline: none;
    }

    .btn-secondary {
      width: 100%;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 1em;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.78em 0;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
      box-shadow: 0 2px 10px #30d49322;
      cursor: pointer;
      transition: background 0.18s;
      text-align: center;
    }

    .btn-secondary:hover,
    .btn-secondary:focus {
      background: #21876b;
      outline: none;
    }

    .forgot-link {
      display: inline-block;
      margin: 0.5em 0 0 0;
      color: var(--primary);
      font-size: 0.98rem;
      text-decoration: none;
      text-align: center;
      transition: color 0.18s;
      padding: 0.3em 0;
      border-radius: 0.8em;
    }
    .forgot-link:hover {
      color: #2349a0;
      background: #eff2fe;
    }

    @media (max-width: 520px) {
      .login-card {
        padding: 2rem 1rem 1.2rem 1rem;
      }
      .logo {
        font-size: 1.3rem;
      }
      .logo-icon {
        font-size: 1rem;
      }
    }

    /* Subtle abstract pattern overlay (for extra polish) */
    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: url('data:image/svg+xml;utf8,<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="60" fill="%2330d49310"/><ellipse cx="220" cy="200" rx="42" ry="32" fill="%234975fa12"/><ellipse cx="50" cy="260" rx="36" ry="18" fill="%2330d49312"/><circle cx="280" cy="70" r="30" fill="%234975fa10"/></svg>') repeat;
      background-size: 320px 320px;
      opacity: 0.23;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="container">
    <main class="login-card">
      <div class="logo">
        <span class="logo-icon">AI</span>
        STUDYDY
      </div>
      <form autocomplete="on">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required autofocus>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <a href="#" class="btn-secondary">Create Account</a>
      </form>
      <a class="forgot-link" href="#">Forgot Password?</a>
    </main>
  </div>
</body>
</html>
