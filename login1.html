<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Studydy Login</title>
  <meta name="viewport" content="width=425, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, Helvetica, sans-serif;
      background: #e6f0fa; /* Very light blue background */
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      min-width: 425px;
      min-height: 746px;
      border: 2px solid #193971;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 1px 18px rgba(25,57,113,0.08);
      overflow: hidden;
      width: 760px;
      height: 450px;
    }
    .side-left {
      background: #fff;
      width: 53%;
      padding: 0 30px 0 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .side-right {
      background: #f3f8fd;
      width: 47%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 40px;
    }
    
    .logo-area {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      gap: 15px;
    }
    .logo-area img {
      height: 60px;
      width: auto;
      margin-right: 10px;
    }
    .logo-title {
      font-size: 2rem;
      font-weight: 800;
      color: #143675;
      letter-spacing: 0.5px;
      margin-bottom: 3px;
      font-family: 'Segoe UI', Arial, 'Noto Sans TC', sans-serif;
    }
    .logo-subtitle {
      font-size: 1.07rem;
      color: #5486c3;
      font-weight: 500;
      margin-top: 4px;
      letter-spacing: 0.1em;
    }
    .side-left .slogan-main {
      font-size: 1.45rem;
      font-weight: 700;
      margin-top: 14px;
      color: #222;
      margin-bottom: 9px;
      font-family: 'Times New Roman', Times, serif;
    }
    .side-left .slogan-secondary {
      font-size: 1.01rem;
      color: #222;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: 0.02em;
    }

    /* Right: login, with close spacing for title/subtitle */
    .login-title {
      font-size: 2.05rem;
      font-weight: 900;
      color: #222;
      letter-spacing: 0.01em;
      margin-bottom: 0;
      margin-top: 2px;
      line-height: 1.18;
      font-family: 'Noto Sans TC', serif;
    }
    .login-subtitle {
      font-size: 1.07rem;
      color: #425376;
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 0;
    }
    .input-group {
      margin-bottom: 2px;
    }
    .input-group label {
      font-size: 1.02rem;
      color: #222;
      font-weight: 700;
      margin-bottom: 5px;
      display: block;
      letter-spacing: 0.01em;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px 1em 10px 1em;
      border-radius: 1.8em;
      border: 1.5px solid #dde5f6;
      background: #f9fbfe;
      font-size: 1.04rem;
      color: #222;
      outline: none;
      transition: border 0.21s;
      font-weight: 500;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: #548cec;
      background: #f5f9ff;
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 6px;
      margin-top: 14px;
      align-items: stretch;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 1.7em;
      font-size: 1.12rem;
      font-weight: 700;
      padding: 11px 0;
      background: #acc3ea;
      color: #222;
      margin-bottom: 0;
      cursor: pointer;
      box-shadow: 0 1px 8px #4975fa15;
      outline: none;
      transition: background 0.15s, color 0.15s;
      letter-spacing: 0.04em;
    }
    .btn.btn-primary {
      background: #7da4e8;
      color: #fff;
    }
    .btn.btn-primary:hover,
    .btn.btn-primary:focus {
      background: #3f6fd4;
      color: #fff;
    }
    .login-options {
      font-size: 0.99rem;
      margin-top: 15px;
      color: #888;
      text-align: left;
      width: 100%;
    }
    .login-options a {
      color: #3973c2;
      text-decoration: underline;
      margin-left: 8px;
    }

    @media (max-width: 800px) {
      .container {
        width: 100vw;
        max-width: 100vw;
        height: 100vh;
        box-shadow: none;
        border-radius: 0;
        min-width: unset;
        min-height: unset;
      }
      .side-left, .side-right {
        min-width: unset;
        width: 50%;
        padding: 22px 4vw;
      }
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }
      .side-left, .side-right {
        width: 100%;
        align-items: center;
        padding: 15px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left section -->
    <div class="side-left">
      <div class="logo-area">
        <img src="https://i.imgur.com/dVSixJC.png" alt="Studydy logo">
        <div>
          <div class="logo-title">Studydy</div>
          <div class="logo-subtitle">SMART LEARNING PLATFORM</div>
        </div>
      </div>
      <div class="slogan-main">Your perfect study buddy.</div>
      <div class="slogan-secondary">利用AI，將您的文件變成神奇的互動故事。</div>
    </div>
    <!-- Right section -->
    <div class="side-right">
      <div class="login-title">歡迎回來</div>
      <div class="login-subtitle">請輸入您的資訊以登入</div>
      <form autocomplete="on">
        <div class="input-group">
          <label for="email">電子郵件</label>
          <input type="email" id="email" placeholder="xxx@example.com" required autocomplete="email">
        </div>
        <div class="input-group">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="********" required autocomplete="current-password">
        </div>
        <div class="login-actions">
          <button type="submit" class="btn btn-primary">登入</button>
        </div>
      </form>
      <div class="login-options">
        還沒有帳號嗎？
        <a href="#">建立帳號</a>
      </div>
    </div>
  </div>
</body>
</html>
