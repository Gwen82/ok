<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Studydy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      background: #e6f0fa;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, Helvetica, sans-serif;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }
    /* Left Side */
    .left-panel {
      flex: 1 1 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 48px;
      min-width: 420px;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }
    .logo-container img {
      height: 70px;
      width: 70px;
      object-fit: contain;
      user-select: none;
    }
    .logo-texts {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }
    .logo-main {
      font-size: 2rem;
      font-weight: bold;
      color: #163675;
      margin-bottom: 0px;
      letter-spacing: 0.5px;
    }
    .logo-sub {
      font-size: 1.08rem;
      color: #5ea4dd;
      font-weight: 500;
      letter-spacing: 0.13em;
      margin-top: 4px;
      font-family: 'Segoe UI', Arial, 'Noto Sans TC', sans-serif;
    }
    .slogan-en {
      font-size: 1.38rem;
      font-weight: bold;
      color: #212121;
      margin: 25px 0 12px 0;
      font-family: 'Times New Roman', Times, serif;
    }
    .slogan-zh {
      font-size: 1.04rem;
      color: #222;
      letter-spacing: 0.01em;
      margin-bottom: 5px;
    }
    /* Right Side */
    .right-panel {
      flex: 1 1 0;
      background: #f3f8fd;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 420px;
      padding: 0 58px;
      box-sizing: border-box;
    }
    .login-title {
      font-size: 2.1rem;
      font-weight: 900;
      color: #212121;
      margin-bottom: 0;
      margin-top: 0;
      line-height: 1.11;
      letter-spacing: 0px;
      font-family: 'Noto Sans TC', serif;
      padding: 0;
    }
    .login-subtitle {
      font-size: 1.13rem;
      color: #425376;
      margin-top: 0;
      margin-bottom: 34px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .login-form {
      width: 330px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 0px;
    }
    .input-group label {
      font-size: 1.07rem;
      color: #222;
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
      letter-spacing: 0.01em;
    }
    .input-group input {
      width: 100%;
      padding: 10px 1.2em 10px 1.2em;
      border-radius: 1.7em;
      border: 1.5px solid #dde5f6;
      background: #f9fbfe;
      font-size: 1.07rem;
      color: #222;
      outline: none;
      transition: border 0.18s;
      font-weight: 500;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: #548cec;
      background: #f5f9ff;
    }
    .forgot-password {
      position: absolute;
      right: 0;
      bottom: -23px;
      font-size: 1.01rem;
      color: #4975fa;
      text-decoration: underline;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      transition: color 0.13s;
      user-select: none;
    }
    .forgot-password:hover { color: #305196; }

    .login-actions {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 12px;
      gap: 0;
      align-items: stretch;
    }
    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 1.7em;
      font-size: 1.18rem;
      font-weight: 700;
      padding: 13px 0;
      background: #7da4e8;
      color: #fff;
      margin: 0;
      cursor: pointer;
      box-shadow: 0 1px 8px #4975fa15;
      outline: none;
      transition: background 0.13s, color 0.13s;
      letter-spacing: 0.03em;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: #3f6fd4;
      color: #fff;
    }
    .login-options {
      font-size: 1.06rem;
      margin-top: 22px;
      color: #576175;
      padding-left: 3px;
      letter-spacing: 0.01em;
    }
    .login-options a {
      color: #3973c2;
      text-decoration: underline;
      margin-left: 7px;
    }
    @media (max-width: 1080px) {
      .left-panel, .right-panel {
        min-width: 310px;
        padding-left: 18px;
        padding-right: 18px;
      }
      .login-form, .login-options { width: 95vw; max-width: 98vw;}
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel {
        min-width: unset;
        width: 100vw;
        align-items: center;
        justify-content: center;
        padding: 16px 7vw;
      }
      .login-form, .login-options {
        width: 96vw;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="logo-container">
        <img src="https://i.imgur.com/dVSixJC.png" alt="Studydy logo">
        <div class="logo-texts">
          <div class="logo-main">Studydy</div>
          <div class="logo-sub">SMART LEARNING PLATFORM</div>
        </div>
      </div>
      <div class="slogan-en">Your perfect study buddy.</div>
      <div class="slogan-zh">利用AI，將您的文件變成神奇的互動故事。</div>
    </div>
    <!-- Right Panel -->
    <div class="right-panel">
      <div class="login-title">歡迎回來</div>
      <div class="login-subtitle">請輸入您的資訊以登入</div>
      <form autocomplete="on" class="login-form">
        <div class="input-group" style="margin-bottom:30px;">
          <label for="email">電子郵件</label>
          <input type="email" id="email" placeholder="xxx@example.com" required autocomplete="email">
        </div>
        <div class="input-group" style="margin-bottom:27px;">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="********" required autocomplete="current-password">
          <a href="#" class="forgot-password">忘記密碼？</a>
        </div>
        <div class="login-actions">
          <button type="submit" class="btn-primary">登入</button>
        </div>
      </form>
      <div class="login-options">
        還沒有帳號嗎？
        <a href="#">建立帳號</a>
      </div>
    </div>
  </div>
</body>
</html>
