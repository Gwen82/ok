<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>STUDYDY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --gradient-bg: linear-gradient(120deg, #f5fcff 20%, #e9f4ff 60%, #ebffe7 100%);
      --card-shadow: 0 8px 40px 0 rgba(64,101,244,0.08);
      --card-bg: #fff;
      --primary: #4975fa;
      --secondary: #30d493;
      --input-bg: #f4f8ff;
      --input-border: #e5eaff;
      --font: 'Inter', 'Segoe UI', Arial, 'Noto Sans TC', '微軟正黑體', 'Heiti TC', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font);
      background: var(--gradient-bg);
      min-height: 100vh;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    .split-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .left-side {
      flex: 1.05;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 2.5rem;
      min-width: 340px;
      border-top-left-radius: 2rem;
      border-bottom-left-radius: 2rem;
      /* Optional: subtle overlay for abstract pattern */
      position: relative;
      z-index: 2;
    }

    .left-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 32px;
      width: 100%;
      /* generous spacing */
      padding: 0 0.4em;
    }

    .logo {
      font-weight: 800;
      font-size: 2.35rem;
      color: var(--primary);
      letter-spacing: -1.5px;
      line-height: 1.1;
      margin-bottom: 1.2em;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .logo-symbol {
      background: var(--secondary);
      color: white;
      font-weight: bold;
      border-radius: 50%;
      font-size: 1.35rem;
      padding: 0.3em 0.6em;
      margin-right: 7px;
      box-shadow: 0 1px 10px #30d49333;
      text-align: center;
    }

    .main-slogan {
      font-size: 1.6rem;
      color: #222;
      font-weight: 700;
      margin-bottom: 0.2em;
      letter-spacing: 0.01em;
    }

    .secondary-slogan {
      font-size: 1.18rem;
      color: #222;
      font-weight: 500;
      letter-spacing: 0.02em;
      margin-bottom: 0em;
    }

    .right-side {
      flex: 1.2;
      background: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 380px;
      padding: 2rem 3.3rem;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      z-index: 2;
    }
    .login-card {
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      border-radius: 1.6em;
      padding: 3.5em 2.5em 2.2em 2.5em;
      min-width: 350px;
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      align-items: center;
    }

    .login-title {
      font-size: 2.0rem;
      font-weight: 800;
      color: #222;
      margin-top: 1.2em;
      margin-bottom: 0.1em; 
      text-align: left;
      width: 100%;
      letter-spacing: -0.5px;
    }
    
    .login-subtitle {
      font-size: 1.5rem;
      font-weight: 500;
      color: #888;
      margin-bottom: 0.2em; 
      text-align: left;
      width: 100%;
      letter-spacing: 0.01em;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 0.7em;
    }

    .input-group label {
      font-size: 1.06rem;
      color: #222;
      font-weight: 600;
      margin-bottom: 0.26em;
      display: block;
      letter-spacing: 0.01em;
      text-align: left;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 1em 1.15em;
      border-radius: 1em;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      font-size: 1.06rem;
      outline: none;
      transition: border 0.2s;
      font-weight: 500;
      color: #222;
    }
    .input-group input:focus {
      border: 1.7px solid var(--primary);
      background: #f4f9ff;
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 0.7em;
      margin-top: 0.7em;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 1em;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 1em 0;
      box-shadow: 0 2px 14px #4975fa18;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 0;
      outline: none;
      background: #f2f6ff;
      color: #222;
    }
    .btn.btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 16px #4975fa22;
    }
    .btn.btn-primary:hover,
    .btn.btn-primary:focus {
      background: #2c52c6;
      color: #fff;
    }
    .btn.btn-secondary {
      background: var(--secondary);
      color: #fff;
      box-shadow: 0 4px 16px #30d49320;
    }
    .btn.btn-secondary:hover,
    .btn.btn-secondary:focus {
      background: #21876b;
      color: #fff;
    }
    .btn.btn-link {
      background: #f2f6ff;
      color: #222;
      box-shadow: none;
      font-size: 1.09rem;
      font-weight: 600;
      margin-top: 0.2em;
      padding: 0.8em 0;
      border: 1.4px solid #f2f6ff;
      transition: background 0.13s, color 0.13s, border 0.13s;
    }
    .btn.btn-link:hover,
    .btn.btn-link:focus {
      background: #eff2fe;
      color: var(--primary);
      border: 1.5px solid var(--primary);
    }

    /* Responsive - fallback to vertical on small screens */
    @media (max-width: 980px) {
      .split-wrapper {
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
      }
      .left-side, .right-side {
        border-radius: 0;
        padding: 2.4em 1em;
        min-width: unset;
      }
      .login-card {
        min-width: unset;
        max-width: 500px;
        width: 96%;
        padding: 2em 1em 1.2em 1em;
      }
    }
    /* Hide abstract pattern when small */
    @media (max-width: 700px) {
      .bg-pattern { display: none; }
    }

    /* Subtle abstract pattern in background */
    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        url('data:image/svg+xml;utf8,<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="60" fill="%2330d49310"/><ellipse cx="220" cy="200" rx="42" ry="32" fill="%234975fa12"/><ellipse cx="50" cy="260" rx="36" ry="18" fill="%2330d49312"/><circle cx="280" cy="70" r="30" fill="%234975fa10"/></svg>')
        repeat;
      background-size: 320px 320px;
      opacity: 0.18;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="split-wrapper">
    <!-- Left section -->
    <section class="left-side">
      <div class="left-content">
        <div class="logo">
          <span class="logo-symbol">AI</span>
          STUDYDY
        </div>
        <div class="main-slogan">
          Your Perfect Study Buddy.
        </div>
        <div class="secondary-slogan">
          利用AI，將您的文件變成神奇的互動故事
        </div>
      </div>
    </section>
    <!-- Right section -->
    <section class="right-side">
      <div class="login-card">
        <div class="login-title">歡迎回來</div>
        <div class="login-subtitle">請輸入您的資訊以登入</div>
        <form autocomplete="on">
          <div class="input-group">
            <label for="email">電子郵件</label>
            <input type="email" id="email" placeholder="XXX@example.com" required autocomplete="email" autofocus>
          </div>
          <div class="input-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="********" required autocomplete="current-password">
            <a href="#" class="forgot-password">忘記密碼？</a>
          </div>
          <div class="login-actions">
            <button type="submit" class="btn btn-primary">登入</button>
            <button type="button" class="btn btn-secondary">建立帳號</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
